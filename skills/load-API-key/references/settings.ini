[server]
# 공용서버 .env 파일 경로 (UNC 경로 또는 로컬 경로)
# 예시: \\192.168.1.100\shared\config\.env
#       \\FileServer\Department\config\.env
#       D:\shared\config\.env
env_path = \\192.168.1.100\shared\config\.env

[options]
# .env 파일 인코딩 (기본: utf-8)
encoding = utf-8
# 키 로드 실패 시 로컬 .env 폴백 사용 여부 (true/false)
use_local_fallback = true
# 로컬 폴백 .env 경로
local_env_path = .env
